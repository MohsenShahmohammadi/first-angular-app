@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTaskHandler()" (add)="onAddTaskHandler($event)"/>
}
<section id="task">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTaskHandler()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
