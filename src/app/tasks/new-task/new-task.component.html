<div class="backdrop" (click)="onCanceled()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" [(ngModel)]="enteredTitle"/>
    </p>
    <p>
      <label for="summery">Summery</label>
      <textarea name="summery" id="summery" rows="5" [(ngModel)]="enteredSummery"></textarea>
    </p>
    <p>
      <label for="due-date">Due Date</label>
      <input type="date" name="due-date" id="due-date" [(ngModel)]="enteredDate"/>
    </p>
    <p class="actions">
      <button type="button" (click)="onCanceled()">Cancel</button>
      <button type="submit">Create</button>
  </form>
</dialog>
